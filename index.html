<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>DOM MUSIC</title>

<style>
body{
    background:#0b132b;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}

.container{
    width:400px;
    background:#1c2541;
    padding:30px;
    border-radius:10px;
}

h1{
    text-align:center;
    color:orange;
}

input{
    width:100%;
    padding:12px;
    margin-top:10px;
    border-radius:6px;
    border:none;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    background:orange;
    border:none;
    color:white;
    font-size:16px;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
<h1>DOM MUSIC</h1>

<input type="email" id="email" placeholder="UsuÃ¡rio">
<input type="password" id="senha" placeholder="Senha">

<button id="criarConta">Criar Conta</button>
<button id="login">Entrar</button>

</div>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
getAuth,
createUserWithEmailAndPassword,
signInWithEmailAndPassword
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBp4HTngTmzi3Kh2ejMSURnU8ctJoTJ1ms",
  authDomain: "dom-music-127a8.firebaseapp.com",
  projectId: "dom-music-127a8",
  storageBucket: "dom-music-127a8.firebasestorage.app",
  messagingSenderId: "412932629110",
  appId: "1:412932629110:web:f6122e06eb77179a3f3557"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

document.getElementById("criarConta")
.addEventListener("click", () => {

const email = document.getElementById("email").value;
const senha = document.getElementById("senha").value;

createUserWithEmailAndPassword(auth,email,senha)
.then(()=>{
alert("Conta criada com sucesso!");
})
.catch((error)=>{
alert(error.message);
});

});

document.getElementById("login")
.addEventListener("click", () => {

const email = document.getElementById("email").value;
const senha = document.getElementById("senha").value;

signInWithEmailAndPassword(auth,email,senha)
.then(()=>{
alert("Login realizado!");
})
.catch((error)=>{
alert(error.message);
});

});

</script>

</body>
</html>
